<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BrewMaster</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
	<section class="hero is-dark is-fullheight">
		<div class="hero-head">
			<!-- NAVBAR-->
			<nav class="navbar">
				<div class="container">
					<!-- Logo Image -->
					<!-- Logo Text -->

					<a class="navbar-item brewmaster" href="#">
						<img src="https://github.com/Honey20103/BrewMaster/blob/master/assets/images/brewmaster3.png" width="112" height="28">
						<span class="text-uppercase font-weight-bold">BREW MASTER</span>
					</a>
					<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
						data-target="navbarMenuHeroA">
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
					</a>

					<div id="navbarMenuHeroA" class="navbar-menu">
						<div class="navbar-end">
							<a href="{{ url_for('main.index') }}" class="navbar-item">
								Home
							</a>
							{% if current_user.is_authenticated %}
							<a href="{{ url_for('main.dashboard') }}" class="navbar-item">
								Dashboard
							</a>
							{% endif %} {% if not current_user.is_authenticated %}
							<a href="{{ url_for('auth.login') }}" class="navbar-item">
								Login
							</a>
							<a href="{{ url_for('auth.signup') }}" class="navbar-item">
								Sign Up
							</a>
							{% endif %} {% if current_user.is_authenticated %}
							<a href="{{ url_for('auth.logout') }}" class="navbar-item">
								Logout
							</a>
							{% endif %}
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</div>

		<div class="hero-body">
			<div class="container has-text-centered">
				{% block content %} {% endblock %}
			</div>
		</div>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
	
	  // Check for click events on the navbar burger icon
	  $(".navbar-burger").click(function() {
	
	      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
	      $(".navbar-burger").toggleClass("is-active");
	      $(".navbar-menu").toggleClass("is-active");
	
	  });
	});
	</script>

</body>

</html>
